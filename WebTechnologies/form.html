<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Register Page ::</title>
</head>
<body>
    <center>
        <h1>
            (:: Registration Page ::)
        </h1>
    </center>
   <div>
       <form action="/index.html" method="get">
    <label for="">First Name:</label>
    <input type="text" placeholder="First Name" required>

    <br>
    <br>
    <label for="">Last Name:</label>
    <input type="text" placeholder="Last Name" required>

    <br>
    <br>
    <label for="">Email:</label>
    <input type="email" name="" id="" placeholder="Email Address"  required>
 
    <br><br>
    <label for="">Password :</label>
    <input type="password" name="pword" id="" placeholder="Password">

    <br><br>
    <label for="mobile">Phone Number :</label>
    <input type="number" name="mobile" id="mobile">

    <br><br>
    <label for="gender">Gender :</label>
    <input type="radio" name="gender" id="">Male 
    <input type="radio" name="gender" id=""> Female
 
    <br><br>

    <p>Languages:</p>
    <label for="english">English</label>
    <input type="checkbox" name="english" id="english">
    <br>
    <label for="hindi">Hindi</label>
    <input type="checkbox" name="hindi" id="hindi">

    <br><br>
    <label for="">Upload pdf document(<5mb)</label>
    <input type="file">


    <br>
    <br>
   Date: <input type="date" name="" id=""> <br><br>
  Time : <input type="time" name="" id=""> <br> <br>
   Date & time  :  <input type="datetime-local" name="" id="">

   <br><br>
   <input type="submit" value="SignUp">

</form>
</div>
</body>
</html>
